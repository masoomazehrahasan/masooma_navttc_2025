<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Based Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border text-center justify-content-around my-2">
        <div class="row justify-content-around m-1 p-1">
            <div class="col-md-3 border text-bg-dark">Column size 3</div>
            <div class="col-md-2 border text-bg-info">Column size 2</div>
            <div class="col-md-5 border text-bg-danger">Column size 5</div>
        </div>
        <div class="row justify-content-around m-1 p-1">            
            <div class="col-md-1 border text-bg-warning">Column size 1</div>
            <div class="col-md-4 border text-bg-success">Column size 4</div>
            <div class="col-md-7 border text-bg-secondary">Column size 7</div>
        </div>
        <div class="row justify-content-around m-1 p-1">
            <div class="col-md-6 border text-bg-primary">Column size 6</div>
        </div>
        <div class="row justify-content-around m-1 p-1">
            <div class="col-md-8 border text-bg-tertiary">Column size 8</div>
        </div>
        <div class="row justify-content-around m-1 p-1">
            <div class="col-md-9 border">Column size 9</div>
        </div>
        <div class="row justify-content-around m-1 p-1">
            <div class="col-md-10 border text-bg-dark">Column  size 10</div>
        </div>
        <div class="row justify-content-around m-1 p-1">
            <div class="col-md-11 border text-bg-dark">Column  size 11</div>
        </div>
        <div class="row justify-content-around m-1 p-1">
            <div class="col-md-12 border text-bg-dark">Column  size 12</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
