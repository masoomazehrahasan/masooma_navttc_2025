<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <!-- Form -->
    <main class="container bg-danger" style="justify-content: center; align-items: center;">
        <div class="row justify-content-around text-center m-5"style="justify-content: center; align-items: center;">
          <div class="col-md-5 m-5 rounded" style="border: 5px solid rgb(255, 255, 255);"style="justify-content: center; align-items: center;">
            <div class="row">
              <h1 class="text-center" style="color: rgb(255, 255, 255);">Create an Account</h1>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">First Name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">Last Name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-floating mb-3">
                <input type="text" class="form-control" id="uname">
                <label for="uname">User Name</label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email">
                <label for="email">Email</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pswd">
                <label for="pass">Enter Your Password</label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pass">
                <label for="pass">Re-Enter Your Password</label>
                </div>
              </div>
            </div>
            <div class="row-md-12 text-center">
              <div class="col-md-12 mb-3">
                <a href="#"><button type="submit" class="btn btn-primary">Sign Up</button></a>
              </div>
            </div>
          </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
