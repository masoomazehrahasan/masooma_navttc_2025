<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-2 p-2 border border-3 shadow" style="margin: auto;">
        <div class="text-center text-danger fst-italic fs-1 fw-bold">Masooma Zehra</div>
        <div class="bars m-2 p-3">
            <div class="gap p-1">HTML</div>
            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="88" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-success" style="width: 88%">88%</div>
            </div>
            <div class="gap p-1">CSS</div>
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-info" style="width: 85%">85%</div>
            </div>
            <div class="gap p-1">Bootstrap</div>
            <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-warning" style="width: 65%">65%</div>
            </div>
            <div class="gap p-1">JavaScript</div>
            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-danger" style="width: 100%">100%</div>
            </div>
        </div>
    </div>
    <div class="container m-2 p-2 border border-3 shadow">
        <div class="text-center text-danger fst-italic fs-1 fw-bold">Aiman Fatima</div>
        <div class="bars m-2 p-3">
            <div class="gap p-1">HTML</div>
            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-success" style="width: 90%">90%</div>
            </div>
            <div class="gap p-1">CSS</div>
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-info" style="width: 70%">70%</div>
            </div>
            <div class="gap p-1">Bootstrap</div>
            <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-warning" style="width: 65%">65%</div>
            </div>
            <div class="gap p-1">JavaScript</div>
            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-danger" style="width: 80%">80%</div>
            </div>
        </div>
    </div>
    <div class="container m-2 p-2 border border-3 shadow">
        <div class="text-center text-danger fst-italic fs-1 fw-bold">Aliza Hussain</div>
        <div class="bars m-2 p-3">
            <div class="gap p-1">HTML</div>
            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-success" style="width: 75%">75%</div>
            </div>
            <div class="gap p-1">CSS</div>
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-info" style="width: 80%">80%</div>
            </div>
            <div class="gap p-1">Bootstrap</div>
            <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-warning" style="width: 70%">70%</div>
            </div>
            <div class="gap p-1">JavaScript</div>
            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-danger" style="width: 20%">20%</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
